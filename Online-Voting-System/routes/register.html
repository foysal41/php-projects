<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
    
<h1>Online Voting System</h1>
<hr>

<h3>Registration</h3>

<form action="">
    <input type="name" name="name" placeholder="Name">
    <input type="number" name="number" placeholder="Mobile"> <br><br>

    <input type="password" name="password" placeholder="Password">
    <input type="cpassword" name="cpassword" placeholder="Confirm Password"> <br><br>

    <input type="text" name="address" placeholder="address"><br><br>

    Upload Image: <input type="file" name="upload"><br><br>

   Select Roles: <select name="role"> <br><br>
        <option value="1">Voter</option>
        <option value="2">Group</option>
       
   </select>

   <button type="submit">Register</button> <br><br>
   Already <a href="#">Login Here</a>
    
</form>


</body>
</html>
